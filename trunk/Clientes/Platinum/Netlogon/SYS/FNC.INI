Function RemoveDrivesRede
Set colDrives = oNet.EnumNetworkDrives
For i = 0 to colDrives.Count-1 Step 2
oNet.RemoveNetworkDrive colDrives.Item(i), true, true
Next
End Function

function CriaPasta(pasta)
